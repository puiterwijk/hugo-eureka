<div
  class="{{ if eq .Type "docs" }}
    bg-secondary-bg
  {{ else }}
    bg-primary-bg
  {{ end }} prose sticky top-16 z-10 hidden px-6 py-4 lg:block"
>
  <h3>{{ i18n "onThisPage" }}</h3>
</div>
<div
  class="sticky-toc {{ if eq .Type "docs" }}
    border-s
  {{ end }} hidden px-6 pb-6 lg:block"
>
  {{ .TableOfContents }}
</div>
{{ $stickytocInit := resources.Get "js/module-initializers/stickytoc.js" | resources.ExecuteAsTemplate "js/module-initializers/stickytoc.js" . | js.Build (dict "minify" true) | minify | fingerprint "sha384" }}
<script defer type="text/javascript" src="{{ $stickytocInit.Permalink }}"></script>
